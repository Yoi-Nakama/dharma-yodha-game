<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dharma Yodha - Loading</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-size: cover;
    background-position: center;
  }
  .main-container {
    width: 90vw;
    max-width: 90vh;
    aspect-ratio: 16 / 9;
    border: 2px solid grey;
    border-radius: 20px;
    background-color: rgba(0, 0, 0, 0.4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    padding: 20px;
    transform-origin: center center !important;
  }
  .main-container button {
    font-size: 1rem;
    margin: 6px;
    padding: 6px 12px;
    border-radius: 8px;
    background: linear-gradient(to right, #d4af37, #f0e68c);
    border: none;
    cursor: pointer;
    width: 150px;
  }
</style>
<div class="main-container" id="main-content">

  <!-- Device Orientation Overlay -->
  <div id="orientation-lock">
    <div class="orientation-text">
      <h2>Rotate Device</h2>
      <p>Please rotate your device to <b>landscape</b> mode to play Dharma Yodha.</p>
    
<div style="margin-top: 20px;">
    <button onclick="playPianoNote()">üéµ Play Piano</button>
    <button onclick="alert('Inventory system coming soon!')">üß≥ Inventory</button>
</div>

</div>
  </div>
  <!-- Fantasy Loading Screen -->
  <div id="loading-screen">
    <div class="fantasy-glow"></div>
    <div class="fantasy-orbs"></div>
    <div class="loading-content">
      <h1>Dharma Yodha</h1>
      <p id="loading-text">Summoning magic...</p>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
    <div class="tips-slide" id="tips-slide"></div>
  </div>
  <!-- Main Menu -->
  <div id="main-menu" style="display:none;">
    <div id="bg-anim"></div>
    <img src="Picsart_25-07-25_16-45-16-611.png" id="menu-bg" alt="Main Menu Background">
    <div class="menu-overlay">
      <h1 class="game-title rainbow-text">Dharma Yodha</h1>
      <div class="menu-buttons">
        <button class="menu-btn" id="start-btn">Start Game</button>
        <button class="menu-btn" id="continue-btn">Continue</button>
        <button class="menu-btn" id="settings-btn">Settings</button>
        <button class="menu-btn" id="about-btn">About</button>
        <button class="menu-btn" id="exit-btn">Exit</button>
      </div>
    </div>
  </div>
  <!-- Piano note sounds (hidden) -->
  <audio id="piano1" src="assets/audio/piano1.mp3" preload="auto"></audio>
  <audio id="piano2" src="assets/audio/piano2.mp3" preload="auto"></audio>
  <audio id="piano3" src="assets/audio/piano3.mp3" preload="auto"></audio>
  <audio id="piano4" src="assets/audio/piano4.mp3" preload="auto"></audio>
  <audio id="piano5" src="assets/audio/piano5.mp3" preload="auto"></audio>
  <script src="main.js"></script>

<div id="zoom-controls" style="position:fixed;top:10px;right:10px;z-index:9999;">
    <button onclick="zoomIn()">Ôºã</button>
    <button onclick="zoomOut()">Ôºç</button>
    <button onclick="lockZoom()">üîí</button>
</div>
<script src="piano_sound.js"></script>

</div>
</body>
    </html>
